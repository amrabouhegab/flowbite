<header class="w-full border-b border-gray-200 bg-white">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-18 items-center justify-between gap-4">
      <!-- Left: Brand -->
      <div class="flex items-center gap-2 shrink-0">
        <button class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-blue-600 text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-4 w-4">
            <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm1 14.59-4.3-4.3 1.41-1.41L13 13.77l4.89-4.89 1.41 1.41Z" />
          </svg>
        </button>
        <span class="text-xl font-semibold text-gray-900">Flowbite</span>
      </div>

      <!-- Center: Category + Search -->
      <div class="hidden flex-1 items-center justify-center sm:flex">
        <div class="flex w-full max-w-3xl items-center overflow-hidden rounded-lg border border-gray-200 bg-white">
          <button class="hidden items-center gap-2 px-3 text-sm font-medium text-gray-700 hover:bg-gray-50 md:inline-flex cursor-pointer">
            <span class="text-sm whitespace-nowrap">All categories</span>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-4 w-4 text-gray-500">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.17l3.71-3.94a.75.75 0 1 1 1.08 1.04l-4.24 4.5a.75.75 0 0 1-1.08 0l-4.24-4.5a.75.75 0 0 1 .02-1.06Z" clip-rule="evenodd" />
            </svg> -->
            <svg class="h-4 w-4 text-gray-500" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7"><title id="title">Search Icon</title><desc id="desc">A magnifying glass icon.</desc><g class="search-path" fill="none" stroke="#848F91"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg>
          </button>
          <div class="h-5 w-px bg-gray-200 md:block"></div>
          <input
            type="text"
            placeholder="What can we help you find today?"
            class="w-full px-3 py-2 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none"
          />
          <button class="flex h-10 w-10 items-center justify-center bg-blue-600 text-white hover:bg-blue-700 p-[10px] cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
              <path fill-rule="evenodd" d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16Zm11.707 18.293-4.387-4.387a10 10 0 1 0-1.414 1.414l4.387 4.387a1 1 0 0 0 1.414-1.414Z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
      
      
      <!-- Right: Cart + Account -->
      <div class="flex items-center gap-4">
        <button aria-label="Search" class="inline-flex h-8 w-8 items-center justify-center text-gray-700 hover:text-gray-900 sm:hidden cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                <path fill-rule="evenodd" d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16Zm11.707 18.293-4.387-4.387a10 10 0 1 0-1.414 1.414l4.387 4.387a1 1 0 0 0 1.414-1.414Z" clip-rule="evenodd" />
            </svg>
        </button>
        <button aria-label="Cart" class="inline-flex h-8 w-8 items-center justify-center text-gray-700 hover:text-gray-900 sm:hidden cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.091.835l.383 1.437M7.5 14.25h9.75m-12-9h13.036c.64 0 1.108.593.97 1.216l-1.5 6.75a1.125 1.125 0 0 1-1.095.884H7.268a1.125 1.125 0 0 1-1.095-.884L4.5 4.5m3 15.75a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm10.5 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z" />
            </svg>
        </button>

        <button class="hidden items-center gap-2 text-sm text-gray-700 hover:text-gray-900 md:inline-flex cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.091.835l.383 1.437M7.5 14.25h9.75m-12-9h13.036c.64 0 1.108.593.97 1.216l-1.5 6.75a1.125 1.125 0 0 1-1.095.884H7.268a1.125 1.125 0 0 1-1.095-.884L4.5 4.5m3 15.75a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm10.5 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z" />
          </svg>
          <span>My Cart</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-4 w-4 text-gray-500">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.17l3.71-3.94a.75.75 0 1 1 1.08 1.04l-4.24 4.5a.75.75 0 0 1-1.08 0l-4.24-4.5a.75.75 0 0 1 .02-1.06Z" clip-rule="evenodd" />
          </svg>
        </button>

        <button class="inline-flex items-center gap-2 text-sm text-gray-700 hover:text-gray-900 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
          <span>Account</span>
        </button>
      </div>
    </div>
  </div>
</header>
